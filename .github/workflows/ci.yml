name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
  stable_build:
    name: Stable Zig Compile
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-2022, macos-latest, ubuntu-latest ]

    steps:
        - uses: actions/checkout@v3
        - uses: mlugg/setup-zig@v1
          with:
            version: 0.14.0
        - name: Display Zig version
          run: zig version
        - name: Install dependencies (Ubuntu)
          if: runner.os == 'Linux'
          run: |
            sudo apt-get update
            sudo apt-get install -y libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgl1-mesa-dev
        - name: Build
          run: zig build

  nightly_build:
    name: Nightly Zig Compile
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-2022]
    continue-on-error: true

    steps:
        - uses: actions/checkout@v3
        - uses: mlugg/setup-zig@v1
          with:
            version: master
        - name: Display Zig version
          run: zig version
          shell: bash  # Use bash shell to ensure compatibility
        - name: Install dependencies (Ubuntu)
          if: runner.os == 'Linux'
          run: |
            sudo apt-get update
            sudo apt-get install -y libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgl1-mesa-dev
          shell: bash
        - name: Check Nightly build 
          run: zig build
          shell: bash  # Use bash shell to ensure compatibility
        - name: Force Success
          if: always()  # This step runs regardless of previous step success/failure
          run: |
            echo "Forcing job to succeed."
            exit 0
          shell: bash  # Use bash shell to ensure compatibility